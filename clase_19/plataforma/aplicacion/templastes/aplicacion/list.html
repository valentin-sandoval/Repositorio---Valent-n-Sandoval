<!DOCTYPE html>
<html>
<head>
    <title> Reservas </title>
</head>
<body>
    <h1>Reservas</h1>
    <ul>
    {% for reserva in reservas %}
        {% if reserva.destino == "multidestino" %}
            <li>{{ reserva }}  --------------------------------- </li>
        {% else %}
            <li>{{ reserva }} </li>
        {% endif %}
    {% endfor %}
    </ul>
</body>
</html>
